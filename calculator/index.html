<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form>
      <input type="text" id="input-field" readonly>
      <div class="button-grid">
        <button type="button" class="button" id="clear">C</button>
        <button type="button" class="button" id="delete">DEL</button>
        <button type="button" class="button" id="percent">%</button>
        <button type="button" class="button" id="divide">/</button>
        <button type="button" class="button" id="7">7</button>
        <button type="button" class="button" id="8">8</button>
        <button type="button" class="button" id="9">9</button>
        <button type="button" class="button" id="multiply">*</button>
        <button type="button" class="button" id="4">4</button>
        <button type="button" class="button" id="5">5</button>
        <button type="button" class="button" id="6">6</button>
        <button type="button" class="button" id="subtract">-</button>
        <button type="button" class="button" id="1">1</button>
        <button type="button" class="button" id="2">2</button>
        <button type="button" class="button" id="3">3</button>
        <button type="button" class="button" id="add">+</button>
        <button type="button" class="button" id="0">0</button>
        <button type="button" class="button" id="decimal">.</button>
        <button type="button" class="button" id="equals">=</button>
      </div>
    </form>
  </div>

  <script src="cal.js"></script>
</body>
</html>
